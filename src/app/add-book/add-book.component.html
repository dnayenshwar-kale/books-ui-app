<h2>Add New Book</h2>
<form (submit)="onSubmit()">
  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="newBook.title" required>
  
  <label for="author">Author:</label>
  <input type="text" id="author" [(ngModel)]="newBook.author" required>
  
  <label for="description">Description:</label>
  <textarea id="description" [(ngModel)]="newBook.description" required></textarea>
  
  <button type="submit">Add Book</button>
</form>
