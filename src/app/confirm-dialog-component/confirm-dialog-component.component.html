<h2 mat-dialog-title>Confirm action</h2> 
 <mat-dialog-content>       
 <p>Are you sure you want to {{ data.action }}?</p>
</mat-dialog-content>
<mat-dialog-actions>
      <button mat-button (click)="onNoClick ()">Cancel</button> 
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
