<h2>Update Book</h2>
<form (submit)="onSubmit()">
  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="selectedBook.title" required>
  
  <label for="author">Author:</label>
  <input type="text" id="author" [(ngModel)]="selectedBook.author" required>
  
  <label for="description">Description:</label>
  <textarea id="description" [(ngModel)]="selectedBook.description" required></textarea>
  
  <button type="submit">Update Book</button>
</form>
